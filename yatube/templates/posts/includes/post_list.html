{% load thumbnail %}
<article>
  <ul>
    <li>
      @{{post.author}} </br> {{ post.author.get_full_name}}
      <a href="{% url 'posts:profile' post.author %}"> <br> все посты пользователя</a>
    </li>
  </ul>
  {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img my-2" src="{{ im.url }}">
  {% endthumbnail %}

  <p>{{ post.text }}</p>

  <span> {{ post.pub_date |date:"d E Y" }} </span>

</article>
